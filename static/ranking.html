<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank pessoas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Resultados</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tempo</th>
                <th>Data Quiz</th>
                <th>Pontuação</th>
            </tr>
        </thead>
        <tbody id="quiz-results">
        </tbody>
    </table>

    <p>Média de acertos: <span id="media-acertos">--</span></p>
    <p>Média de erros: <span id="media-erros">--</span></p>

    <div class="rank-tables">
        <table>
            <caption>Tema HTML</caption>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="html-rank">
            </tbody>
        </table>

        <table>
            <caption>Tema CSS</caption>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="css-rank">
            </tbody>
        </table>

        <table>
            <caption>Tema JavaScript</caption>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="js-rank">
            </tbody>
        </table>
    </div>

    <script src="JavaScript/Rank.js"></script>
</body>

</html>
